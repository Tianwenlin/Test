<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">
    <p v-if="ok">成功</p>
    <p v-else>失败</p>
    <p v-show="ok">1234成功</p>
    <p v-show="!ok">失败4566</p>
    <button @click="ok=!ok">切换</button>
</div>
<script>
    new Vue({
        el:"#demo",
        data:{
            ok:false
        }
    })
</script>
</body>
</html>
