<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">
    <button @click="destroyVM">destroy vm</button>
    <p v-show="isShow">北京尚硅谷</p>
</div>
<script>
    new Vue({
        el: "#demo",
        data: {
            isShow: true
        },
        mounted() {//初始化显示之后立即调用(1次)
            this.intervalId = setInterval(() => {
                console.log("6789")
                this.isShow = !this.isShow
            }, 1000)


        },
        beforeDestroy() {//死亡之前调用（1次）
            //清除定时器
            clearInterval(this.intervalId)
        },
        methods: {
            destroyVM() {
                //干掉vm
                this.$destroy()
            }
        }
    })

</script>
</body>
</html>
