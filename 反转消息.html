<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="box">
<p>{{message}}</p>
    <button v-on:click="reverseMsg">逆转消息</button>
</div>
<script>
    var vm = new Vue({
        el:'#box',
        data:{
            message:'时间'+':'+new Date().toLocaleString()
        },
        methods:{
            reverseMsg:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
