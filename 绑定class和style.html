<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .aClass{
            color:red;
        }
        .bClass{
            color:blue;
        }
        .cClass{
            font-size:30px;
        }
    </style>
</head>
<body>
<div id="demo">
    <h2>1、class绑定：：class='xxx'</h2>
    <p class="cClass" :class="a">xxx是字符串</p>
    <p :class="{aClass:true,bClass:false}">xxx是对象</p>
    <p :class="['aClass','cClass']">xxx是数组</p>
    <h2>2、style绑定</h2>
    <p :style="{color:activeColor,fontSize:fontSize+'px'}">style="{color:activeColor,fontSize+'px'}"</p>
    <button @click="update">更新</button>
</div>
<script>
    new Vue({
        el:'#demo',
        data:{
            a:'aClass',
            activeColor:'red',
            fontSize:20
        },
        methods:{
            update(){
                this.a= 'bClass'
                this.activeColor='green'
                this.fontSize=40
            }
        }
    })
</script>
</body>
</html>
