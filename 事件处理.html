<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">
    <h2>1、绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('atguigu')">test2</button>
    <button @click="test3($event)">test3</button>
    <button @click="test4(1234,$event)">test4</button>

    <h2>2、事件修饰符</h2>
    <div style="width: 200px;height: 200px;background: hotpink;" @click="test5">
        <!--div标签嵌套的时候有冒泡行为我们使用stop可以阻止-->
        <div style="width: 100px;height: 100px;background: #000000;" @click.stop="test6"></div>
    </div>
    <!--阻止事件的默认行为-->
    <a href="http://www.baidu.com" @click.prevent="test7"></a>

    <h2>3、按键修饰符</h2>
    <input type="text" @keyup="test8">
    <input type="text" @keyup.enter="test8">
</div>
<script>
    new Vue({
        el: "#demo",
        data: {
            test1() {
                alert("test1")

            },
            test2(msg) {
                alert(msg)
            },
            test3(event) {
                alert(event.target.innerHTML)

            },
            test4(number, event) {
                alert(number + '---' + event.target.innerHTML)
            },
            test5() {
                alert('out')
            },
            test6() {
                alert('inner')
            },
            test7(){
                alert('点击了')
            },
            test8(event){
                if(event.keyCode===13){
                    alert(event.target.value)
                }

            }
        }
    })
</script>
</body>
</html>
